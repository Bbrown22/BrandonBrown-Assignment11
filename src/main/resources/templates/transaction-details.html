<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Transaction Details</title>
	<link rel="stylesheet" href="/css/transactions.css" />
	<style>
		body {
			font-size: 20px;
		}
	</style>
</head>

<body>
	<h2
		th:text="'Transaction ID: ' + ${transaction.id} + ' ' + (${transaction.type} == 'C' ? '(Credit)' : (${transaction.type} == 'D' ? '(Debit)' : ${transaction.type}))">
		Transaction ID:</h2>

	<p th:text="'Date: ' + ${transaction.date}"></p>
	  <p th:text="'Amount: ' + (${transaction.type} == 'C' ? -${transaction.amount} : ${transaction.amount})"></p>
	<p th:text="'Description: ' + ${transaction.description}"></p>

	<button onclick="goBack()">Back</button>

	<script>
		function goBack() {
			window.history.back();
		}
	</script>
</body>

</html>
