<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Online Bank</title>
		<link rel="stylesheet" href="/css/transactions.css"/>
	</head>
	    <body>
        <h2>Transaction History</h2>

        <div th:if="${singleTransaction.id != null}">
    <!-- Display single transaction -->
    <p><strong>ID:</strong> <span th:text="${singleTransaction.id}"></span></p>
    <p><strong>Date:</strong> <span th:text="${singleTransaction.date}"></span></p>
    <p><strong>Retailer:</strong> <span th:text="${singleTransaction.retailer}"></span></p>
    <p><strong>Funds In:</strong> <span th:text="${singleTransaction.fundsIn}"></span></p>
    <p><strong>Funds Out:</strong> <span th:text="${singleTransaction.fundsOut}"></span></p>
</div>

	<div th:if="${singleTransaction.id == null}">
	    <!-- Display multiple transactions -->
	    <table>
	        <tr>
	            <th>ID</th>
	            <th>Date</th>
	            <th>Retailer</th>
	            <th>Funds In</th>
	            <th>Funds Out</th>
	        </tr>
	        <tr th:each="transaction : ${transactions}">
	            <td><a th:href="@{/transactions/{id}(id=${transaction.id})}" th:text="${transaction.id}"></a></td>
	            <td th:text="${transaction.date}"></td>
	            <td th:text="${transaction.retailer}"></td>
	            <td th:text="${transaction.fundsIn}"></td>
	            <td th:text="${transaction.fundsOut}"></td>
	        </tr>
	    </table>
	</div>
</html>
